<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>안심전세 진단</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="page-wrapper">
        <header class="header auto-hide">
            <div class="btn-left">
                <a href="javascript:history.go(-1);" class="btn-ico btn-back" role="button" aria-label="이전"><span class="blind">뒤로</span></a>
            </div>
            <h1 class="title">안심전세 진단</h1>
            <div class="btn-right">
                <!-- <button class="btn-ico btn-home" aria-label="홈"><span class="blind">홈</span></button> -->
                <a href="javascript:;" aria-label="전체메뉴 열기" class="btn-ico btn-menu"><span class="blind">전체메뉴</span></a>
            </div>
        </header>
    
        <!-- s:본문시작 -->
        <div class="container">
            <h2 class="blind">안심전세 진단 본문</h2>
            <div class="content-group pt-0">
                
                <!-- s:상단 결과 -->
                <div class="result-top-wrap">
                    <div class="inner">
                        <h3 class="blind">주택 검색 후 시세 결과 본문</h3>
                        <div class="addr-detail pb-0">
                            <div class="tag-wrap">
                                <div class="tag">등록임대주택</div>
                                <!-- s:툴팁(tooltip-wrap으로 감싸기) -->
                                <div class="tag tooltip-wrap">
                                    임대보증금보증가입
                                    <button type="button" class="btn btn-ico ico-help03">
                                        <span class="blind">도움말 보기</span>
                                    </button>

                                    <div class="tooltip right">
                                        <span class="tooltip-txt">
                                            민간임대주택법에 따른 등록 임대주택 여부 및 임대보증 가입 여부
                                        </span>
                                        <button type="button" class="btn btn-ico btn-close"><span class="blind">툴팁 닫기</span></button>
                                    </div>
                                </div>
                                <!-- //e:툴팁 -->
                            </div>
                            <p class="addr">
                                부산광역시 연제구 거제천로225번길 
                                25 직원숙소 2동 203호
                            </p>
                        </div>
                    </div>
                </div>
                <!-- //e:상단 결과 -->

                <div class="inner-20">


                    <!-- s:진단 입력 -->
                    <div class="form-wrap mt-30">

                        <div class="form-box">
                            <div class="frm-tit">
                                <label for="frmArea1">임대보증금을 입력하세요</label>
                            </div>
                            <div class="frm-form">
                                <!-- s:에러문구 
                                    ipt-error 클래스 추가
                                    하단 에러문구 추가 
                                -->
                                <div class="common-input ipt-error type-unit">
                                    <input type="tel" class="ta-r" id="frmArea1" name="item2" title="임대보증금을 입력" value="" pattern="[0-9]*" inputmode="numeric">
                                    <em>원</em>
                                </div>
                                <span class="noti-info03">* 임대보증금을 입력하세요.</span>
                                <!-- //e:에러문구 -->
                            </div>
                        </div>

                        <div class="form-box">
                            <!-- s:툴팁 -->
                            <div class="frm-tit tooltip-wrap">
                                <label for="frmDate">
                                    입주(예정)일을 입력하세요 <button type="button" class="btn btn-ico ico-help03"><span class="blind">도움말 보기</span></button>

                                    <div class="tooltip left">
                                        <span class="tooltip-txt">
                                            입력하신 날짜를 기준으로 대상 주택 저당권 등과 비교하여 순위를 분석합니다.
                                        </span>
                                        <button type="button" class="btn btn-ico btn-close"><span class="blind">툴팁 닫기</span></button>
                                    </div>
                                </label>
                            </div>
                            <!-- //e:툴팁 -->
                            <div class="frm-form">
                                <div class="common-input type-date">
                                    <input type="date" id="frmDate" name="" title="입주(예정)일을 입력하세요" value="" data-placeholder="입주(예정)일을 입력하세요" required="" aria-required="true">
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-lg btn-type10 mt-20"><span>진단하기</span></button>

                    </div>
                    <!-- //e:진단 입력 -->
                </div>
            </div>
        </div>
        <!-- //e:본문시작 -->
    </div>


	<script src="../../js/common_ui.js"></script>
</body>

</html>
