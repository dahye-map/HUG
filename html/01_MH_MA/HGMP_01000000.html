<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마이페이지 메인화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="page-wrapper">			
			<!-- header 자동 숨김 사용시 "auto-hide" 또는
				* 상단 고정시 "sticky" 추가 -->
			<header class="header auto-hide">
				<div class="btn-left">
					<!-- a태그는 페이지가 완전히 이동할 때 사용 -->
					<a href="javascript:history.back();" title="이전 페이지로" class="btn-ico btn-back" role="button"><span class="blind">뒤로</span></a>
					<!--button onclick="" type="button" aria-label="이전" class="btn-ico btn-back"><span
						class="blind">뒤로</span></button 버튼은 레이어 닫기일 때 사용-->
				</div>
				<h1 class="title">마이페이지</h1>
				<div class="btn-right">
					<button type="button" class="btn-ico btn-menu02" aria-label="전체메뉴 열기"></button>
				</div>	
			</header>

			<!-- s :마이페이지 -->
			<div class="my-page-wrap">
				<div class="my-page-top"> 
						<div class="my-page-title">
							<h2 class="mp-txt"><span>홍길동</span>님 안녕하세요.</h2>
							<p class="login-info-number">010-1234-5678</p>
						</div>
				</div>

				<div class="my-page-con">
					<h3 class="mpc-tit">진단 · 상담 현황</h3>
					<div class="mpc-card">
						<div class="mpc-card-top">
							<p class="mpc-card-txt">안심 전세 진단 내역건수</p>
							<a href="javascript:;" title="안심 전세 진단 내역건수로 이동"><p class="mpc-card-txt"><span>총</span> 3 <span>건</span></p></a>
						</div>

						<div class="mpc-card-btm">
							<div class="mpc-card-btm-l">
								<p class="txt">자가진단</p>
								<p class="txt-num"><span>2</span> 건</p>
							</div>

							<div class="mpc-card-btm-r">
								<p class="txt">안심진단</p>
								<p class="txt-num"><span>1</span> 건</p>
							</div>
						</div>
					</div>
					
					<div class="mpc-card">
						<div class="mpc-card-top green">
							<p class="mpc-card-txt">1:1 법률 상담 신청건수</p>
							<a href="javascript:;" title="1:1 법률 상담 신청건수로 이동"><p class="mpc-card-txt"><span>총</span> 3 <span>건</span></p></a>
						</div>

						<div class="mpc-card-btm">
							<div class="mpc-card-btm-l">
								<p class="txt">답변 대기</p>
								<p class="txt-num"><span>2</span> 건</p>
							</div>
							<!-- <div class="line"></div> -->
							<div class="mpc-card-btm-r">
								<p class="txt">답변 완료</p>
								<p class="txt-num"><span>1</span> 건</p>
							</div>
						</div>
					</div>

					
				</div>
				
			</div>
			<!-- e :마이페이지 -->

			<!-- footer 자동 숨김 사용시 "auto-hide" 또는
				* footer 고정시 "sticky" 추가 -->
			<!-- <div class="footer auto-hide">
				<button type="button" class="btn btn-float btn-primary">다음</button>				
			</div> -->

		</div>
		<script src="../../js/common_ui.js"></script>


  </body>
</html>
